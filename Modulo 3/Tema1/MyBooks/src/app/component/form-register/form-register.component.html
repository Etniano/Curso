<section class="register">
  <h2>Registro</h2>
  <form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Tu nombre">

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" placeholder="Tu apellido">

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Tu correo electrónico">

    <label for="url">URL:</label>
    <input type="url" id="url" placeholder="Tu página web (opcional)">

    <label for="password">Contraseña:</label>
    <input type="password" id="password" placeholder="Tu contraseña">

    <label for="repeat-password">Repetir contraseña:</label>
    <input type="password" id="repeat-password" placeholder="Repite tu contraseña">

    <button type="submit">Registrarse</button>
  </form>
</section>
