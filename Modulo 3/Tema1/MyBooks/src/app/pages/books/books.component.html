<section class="books-section">
  <h2>Catálogo de Libros</h2>

  <div *ngIf="books.length > 0; else sinLibros" class="contenedor-cards">
    <app-card
      *ngFor="let libro of books"
      [libro]="libro"
      (eliminar)="eliminarLibro($event)"
    ></app-card>
  </div>

  <ng-template #sinLibros>
    <p>No hay libros disponibles. ¡Agrega alguno!</p>
  </ng-template>
</section>
